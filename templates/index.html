<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
​
<body>
  <div class="container">
      <section id="scraper" class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
      </section>
​
      <section id="upper" class="">
          <div class="row">
              <div class="col-md-8">
                  <div class="row">
                      <div class="col-md-12">
                          <h2>Latest Mars News</h2>
                          <hr>
                          <h3>{{ mars_info.news_title }}</h3>
                          <p>{{ mars_info.news_p }}</p>
                      </div>
                      <div class="col-md-12">
                          <h2>Featured Mars Image</h2>
                          <img class="img-fluid" src="{{ mars_info.featured_image_url }}">
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="row">
                      <div class="col-md-12 mt-5">
                          <h4>Mars Facts</h4>
                          <hr>
                          {{ mars_info.mars_facts | safe }}
                      </div>
                  </div>
              </div>
          </div>
      </section>
​
      <section id="lower" class="">
          <div class="row mt-5">
              <div class="col-md-12 text-center">
                  <h2>Mars Hemispheres</h2><hr>
              </div>
​
          {% for hemi in mars_info.hemisphere_image_urls %}
          <div class="col-md-6">
              <figure class="figure">
                  <img class="figure-img img-fluid my-1" src="{{ hemi.img_url }}" width="100%" height="100%">
                  <figcaption class="figure-caption"><h4>{{ hemi.title }}</h4></figcaption>
              </figure>
          </div>
          {% endfor %}
      </section>
​
  </div>
​
</body>
</html>
 
</html>
